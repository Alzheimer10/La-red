<div id="la-red-internacional" ng-controller="la-red-internacionalController" class="o-hidden">
	<div ng-init="initSeccion()">
		<div class="container-loading" ng-hide="loading">
			<div class="container-balls">
				<div class="ball"></div>
				<div class="ball"></div>
				<div class="ball"></div>
				<div class="ball"></div>
				<div class="ball"></div>
				<div class="ball"></div>
				<div class="ball"></div>
			</div>
		</div>

		<div class="container container__main" ng-show="loading">
			<div class="container-fluid">
			    <h1 class="color-font-5">LA RED INTERNACION</h1>
				<div ng-bind-html="data.content"></div>
            		<div ng-repeat="item in contacts">
						<h2>{{item.name}}</h2>
						<div class="container_direccion">
							<p>{{item.address}}</p>
							<a href="tel:{{item.phone}}">{{item.phone}}</p>
							<a href="mailto:{{item.email}}">{{item.email}}</p>
						</div>
	            	</div>
			</div>
		</div>
	</div>
</div>
<!-- section:la-red-internacional-END -->
